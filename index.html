<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>


</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col time-block" id="timeBlock">
                <div class="row">
                    <div class="col-md-4" class="setTime-9">9:00 am</div>
                    <div class="col-md-6"><textarea class="userTask" id="task-9"></textarea></div>
                    <div class="col-md-2"><button type="button" class="btn btn-primary saveBtn"
                            data-time="9">Save</button></div>
                    <!--change id to class for save button-->
                </div>
                <div class="row">
                    <div class="col-md-4" class="setTime-10">10:00 am</div>
                    <div class="col-md-6"><textarea class="userTask" id="task-10"></textarea></div>

                </div>

                            data-time="11">Save</button></div>
                </div>

                    <div class="col-md-4" class="setTime-12">12:00 pm</div>

                </div>

                    <div class="col-md-6"><textarea class="userTask" id="task-13"></textarea></div>
                    <div class="col-md-2"><button type="button" class="btn btn-primary saveBtn"
                            data-time="13">Save</button></div>
                </div>
                <div class="row">
                    <div class="col-md-4" class="setTime-14">2:00 pm</div>
                    <div class="col-md-6"><textarea class="userTask" id="task-14"></textarea></div>

                </div>

                    <div class="col-md-4" class="setTime-15">3:00 pm</div>

                </div>
                <div class="row">
